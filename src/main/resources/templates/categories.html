<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BraveCoder | 分类</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav  th:replace="_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui blue header item">Blog</h2>
        <a href="#" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
        <a href="#" class="active m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
        <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
        <div class="right m-item item m-mobile-hide">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" placeholder="Search....">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big animated fadeIn m-opacity">
    <div class="ui container">
      <!--header-->
      <div class="ui top attached segment">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <h3 class="ui blue header">分类</h3>
          </div>
          <div class="right aligned column">
            共 <h2 class="ui blue header m-inline-block m-text-thin" th:text="${categoryCount}"> 14 </h2> 个
          </div>
        </div>
      </div>

      <div class="ui attached segment m-padded-tb-large">
        <div th:each="firstCategory : ${categories}">
          <h3  class="ui center aligned header" th:text="${firstCategory.name}">一级分类名称</h3>
          <div class="ui labeled button m-margin-tb-tiny" th:each="category : ${firstCategory.children}">
              <a href="#" th:href="@{/categories/{id}(id=${category.id})}" class="ui basic  button" th:classappend="${category.id==activeTypeId} ? 'blue'" th:text="${category.name}">思考与感悟</a>
              <div class="ui basic  left pointing label" th:classappend="${category.id==activeTypeId} ? 'blue'" th:text="${category.blogCount}">24</div>
          </div>
          <br/><br/>
        </div>
      </div>

      <div class="ui vertical segment">
        <div class="ui padded segment m-padded-tb-large m-opacity" th:each="blog : ${page.items}">
          <div class="ui middle aligned mobile reversed stackable grid" >
            <div class="eleven wide column">
              <h3 class="ui header" ><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="m-black m-title-font" th:text="${blog.title}">你真的理解什么是财富自由吗?</a></h3>
              <!--<p class="m-text" th:text="|${blog.description}......|">1正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>-->
              <p class="m-text m-margin-top-max"><a href="#" th:href="@{/blog/{id}(id=${blog.id})}" th:text="|${blog.description}......|" class="m-black">正确做好任何一件事情的前提是清晰、正确的理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</a></p>
              <div class="ui grid">
                <div class="eleven wide column">
                  <div class="ui mini horizontal link list">
                    <div class="item">
                      <img src="http://cdn.xiongsihao.com/avatar.png" th:src="@{${blog.avatar}}"  alt="" class="ui avatar image">
                      <div class="content"><a href="#" class="header" th:text="${blog.username}" >Xiong_sh</a></div>
                    </div>
                    <div class="item">
                      <i class="calendar icon"></i><span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2017-10-01</span>
                    </div>
                    <div class="item">
                      <i class="eye icon"></i> <span th:text="${blog.readNum}">2342</span>
                    </div>
                    <div class="item">
                      <i class="comment icon"></i> <span th:text="${blog.commentNum}">2342</span>
                    </div>
                  </div>
                </div>
                <div class="right aligned five wide column">
                  <a href="#" class="ui blue basic label m-padded-tiny m-text-thin" th:text="${blog.categoryNames}">认知升级</a>
                </div>
              </div>
            </div>

            <div class="five wide column">
              <a href="#" th:href="@{/blog/{id}(id=${blog.id})}">
                <img src="https://unsplash.it/800/450?image=1005" th:src="@{${blog.firstPicture}}"  alt="" class="ui rounded image">
              </a>
            </div>

          </div>
        </div>
        <!--分页-->
        <div class="ui bottom attached segment m-opacity stackable grid">
          <div class="three wide column" align="center">
            <a class="item" th:href="@{'/categories/'+${activeTypeId}(page=${page.currPage}-1)}"  th:unless="${page.currPage == 1}">上一页</a>
          </div>

          <div class="ten wide column" align="center">
            <p> <span th:text="${page.currPage}"></span> / <span th:text="${page.totalPage}"></span> </p>
          </div>

          <div class="three wide column" align="center">
            <a class="item" th:href="@{'/categories/'+${activeTypeId}(page=${page.currPage}+1)}"  th:unless="${page.currPage == page.totalPage}">下一页</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <!--底部footer-->
  <footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

  </footer>
  <!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

  </script>
</body>
</html>
